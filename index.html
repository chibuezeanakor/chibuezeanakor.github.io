---
layout: default
---

{% for post in site.posts %}
    {% if post.categories contains 'projects' %}

<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="mdl-card__media">
        <img class="article-image" src="{{ site.baseurl }}/images/{{ post.thumbnail }}" border="0" alt="">
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ post.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>{{ post.excerpt | truncate: 200 }}</p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="post-{{ post.id }}">
          <i class="material-icons">share</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="post-{{ post.id }}">
            <li><a href="https://www.facebook.com/dialog/share?app_id={{ site.facebook_app_id }}&display=page&href={{ post.url | prepend: site.url }}&redirect_uri={{ site.baseurl }}"
                    class="mdl-menu__item" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/share?url={{ post.url | prepend: site.url }}&text={{ post.title }}&via={{ site.twitter_username }}"
                    class="mdl-menu__item" target="_blank">Twitter</a></li>
            <li><a href="https://plus.google.com/share?url={{ post.url | prepend: site.url }}" class="mdl-menu__item" target="_blank">Google+</a></li>
        </ul>
    </div>
</div>

    {% endif %}
{% endfor %}
